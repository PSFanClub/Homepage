<div style="background-color: #222222; color: #FFF; margin-bottom: 5px; margin-top:0;" class="box">
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      {% for post in site.pages %}
        {% if post.title != 404 %}
          <li class="sidebar-hover sidebar-button">
            <a class="sidebar-link" href="{{ post.permalink }}">{{ post.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
